<script>
// Add cubic easing to animations (didn't want to import all of jQuery UI)
jQuery.extend( jQuery.easing, {
  easeInOutCubic: function (x, t, b, c, d) {
		if ((t/=d/2) < 1) return c/2*t*t*t + b;
		return c/2*((t-=2)*t*t + 2) + b;
	},
});

// Menu item click logic
var $nav_button_input = $('#nav-button-input');
var $html_body = $('html, body');
$('a[href*=#]').on('click', function(e) {
  var tag = $(this.getAttribute('href'));
  $nav_button_input.trigger('click');
  $html_body.animate({scrollTop: tag.offset().top}, 750, 'easeInOutCubic');
  return false;
});

// Make all anchors open new tabs
$('a').attr('target', '_blank');

// Re-arrange project divs
(function () {
  var project_img_divs = $('.project-img-div');
  var parent_divs = project_img_divs.parent();
  var img_div;
  var par;
  // http://stackoverflow.com/questions/18546067
  function viewport_width() {
      var e = window, 
          a = 'inner';
      if (!('innerWidth' in window)) {
          a = 'client';
          e = document.documentElement || document.body;
      }
      return e[a+'Width'];
  }
  $(window).resize(function () {
    if (viewport_width() <= 768) {
      for (var i = 0; i < project_img_divs.length; i++) {
        img_div = $(project_img_divs[i]);
        par = $(parent_divs[i]);
        par.prepend(img_div);
      }
    } else {
      for (var i = 0; i < project_img_divs.length; i++) {
        img_div = $(project_img_divs[i]);
        par = $(parent_divs[i]);
        if (i % 2 == 0) {
          par.prepend(img_div);
        } else {
          par.append(img_div);
        }
      }
    }
  });
})();
$(document).ready(function () {
  $(window).trigger('resize');
});
</script>
