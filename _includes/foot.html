<script>
function _jQueryOnload() {
  // Add cubic easing to animations (didn't want to import all of jQuery UI)
  // http://gsgd.co.uk/sandbox/jquery/easing/
  $.extend($.easing, {
    easeInOutCubic: function (x, t, b, c, d) {
      if ((t/=d/2) < 1) return c/2*t*t*t + b;
      return c/2*((t-=2)*t*t + 2) + b;
    },
  });

  // Menu item scroll logic
  var navToggle = $('#nav-toggle')[0];
  var htmlBody = $('html, body');
  $('a[href*=#]').click(function() {
    htmlBody.animate({scrollTop: $(this.hash).offset().top}, 750, 'easeInOutCubic');
    navToggle.checked = false;
    return false;
  });

  // Make all anchors open new tabs
  $('a').attr('target', '_blank');
}
(function() {
  var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
  po.src = 'https://code.jquery.com/jquery-2.1.3.min.js';
  po.onload = _jQueryOnload;
  var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
})();
</script>
